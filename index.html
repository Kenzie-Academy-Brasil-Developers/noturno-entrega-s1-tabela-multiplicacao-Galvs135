<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Multiplication Table</title>
        <meta charset="utf-8"/>
    </head>

    <body>
        <h1>Multiplication Table</h1>
            <script>
                function tabelaMultiplicacao(n = 10) 
                { 
                    let x = [];
                    let y = [];
                    for (let i = 0; i <= n; i++) 
                    {
                        x[i] = [];
                        for(let l = 0; l <=n; l++)
                        {
                            x[i][l] = i*l;
                        }

                    }
                    console.table(x)
                }
        </script>
    </body>
</html>
